<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="common/header :: header"></div>
<h1>Feedback</h1>
<form th:action="@{/feedback/submit}" method="post">
    <label for="reviewee">Reviewee:</label>
    <select id="reviewee" name="revieweeId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <label for="reviewer">Reviewer:</label>
    <select id="reviewer" name="reviewerId">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>
    <div th:each="dimension : ${dimensions}">
        <label th:for="${dimension}">Dimension: <span th:text="${dimension}"></span></label>
        <input type="hidden" th:name="dimensions[__${dimension}__].dimension" th:value="${dimension}">
        <input type="number" th:name="dimensions[__${dimension}__].score" min="1" max="5">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
